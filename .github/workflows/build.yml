name: Build and Release

on:
  push:
    tags:
      - 'v*'           # Triggers on tag creation.
    workflow_dispatch: # Enable manual trigger.

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux Config
          - os: ubuntu-20.04
            original_name: c4000-tool
            os_suffix: linux
          # Windows Config
          - os: windows-latest
            original_name: c4000-tool.exe
            os_suffix: windows

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Binary
      run: |
        # Build with the generic name first
        pyinstaller --onefile --name ${{ matrix.original_name }} c4000_control.py

    - name: Rename with Version
      shell: bash
      run: |
        VERSION="${{ github.ref_name }}"
        SUFFIX="${{ matrix.os_suffix }}"
        ORIGINAL="dist/${{ matrix.original_name }}"
        if [ "$SUFFIX" == "windows" ]; then
          NEW_NAME="dist/c4000-tool-$SUFFIX-$VERSION.exe"
        else
          NEW_NAME="dist/c4000-tool-$SUFFIX-$VERSION"
        fi
        echo "Renaming $ORIGINAL to $NEW_NAME"
        mv "$ORIGINAL" "$NEW_NAME"

    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
